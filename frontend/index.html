<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="glass-bg"></div>
    <main class="app-container">
        <header>
            <h1>Tasks</h1>
            <p id="description">Organize your day with style.</p>
        </header>

        <section id="input-section">
            <div id="input-container">
                <input type="text" id="new-task" placeholder="What needs to be done?">
                <button id="add-task">
                    <span class="icon">+</span>
                    <span>Add Task</span>
                </button>
            </div>
        </section>

        <div class="lists-wrapper">
            <section class="task-section">
                <h2>Pending <span class="badge" id="pending-count">0</span></h2>
                <ul id="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
            </section>

            <section class="task-section completed-section">
                <h2>Completed <span class="badge" id="completed-count">0</span></h2>
                <ul id="completed-tasks">
                    <!-- Completed tasks will be dynamically inserted here -->
                </ul>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
